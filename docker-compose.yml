version: '3.3'

#acessar o bash do app: docker-compose start  + docker-compose exec app bash
services:
  db:
    image: mysql:8.0
    container_name: licitarmysql
    networks:
      - development-network
    restart: always
    environment:
      MYSQL_DATABASE: licitarDB
      MYSQL_ROOT_PASSWORD: dblicitar
    volumes:
      - ~/dev/docker/volumes/licitar:/var/lib/mysql
    tty: true
    ports:
      - 3306:3306

  pgadmin:
    image: dpage/pgadmin4
    container_name: engconcdb-pgadmin
    tty: true
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - 8002:80
    depends_on:
      - db

  dbtest:
    image: mysql:8.0
    container_name: licitarmysqltest
    networks:
      - development-network
    restart: always
    environment:
      MYSQL_DATABASE: licitarDB
      MYSQL_ROOT_PASSWORD: dblicitar
    volumes:
      - ./docker/volumes/licitar:/var/lib/mysqltest
    tty: true
    ports:
      - 3307:3306

  app:
    build: .
    #entrypoint: .docker/entrypoint.sh
    container_name: licitarBackend
    ports:
      - 3000:3000
    volumes:
      - ~/dev/docker/volumes/engconcurso:/home/node/app
    depends_on:
      - db
    networks:
      - development-network
networks:
  development-network:
    driver: bridge
